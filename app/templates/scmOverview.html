<div class="row">
  <div class="col-lg-4 col-md-12">
    <h2>General Activity</h2>
    <div class="row">
      <div class="col-md-6 col-lg-12">
        <h3>Commits</h3>
        <vgwidget-timeseries widget-datasource="scm" widget-metrics="commits"></vgwidget-timeseries>
        <vgwidget-trends widget-datasource="scm" widget-metrics="commits"></vgwidget-trends>
      </div>
      <div class="col-md-6 col-lg-12">
        <h3>Files</h3>
        <vgwidget-timeseries widget-datasource="scm" widget-metrics="files"></vgwidget-timeseries>
        <vgwidget-trends widget-datasource="scm" widget-metrics="files"></vgwidget-trends>
      </div>
      <div class="col-md-12">
        <h3>Edited lines of code</h3>
        <vgwidget-timeseries widget-datasource="scm" widget-metrics="added_lines,removed_lines"></vgwidget-timeseries>
        <vgwidget-trends widget-datasource="scm" widget-metrics="added_lines"></vgwidget-trends>
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-md-12">
    <h2>Community</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <h3>Authors &amp; new authors</h3>
          <vgwidget-timeseries widget-datasource="scm" widget-metrics="authors,newauthors"></vgwidget-timeseries>
          <vgwidget-trends widget-datasource="scm" widget-metrics="authors,newauthors"></vgwidget-trends>
        </div>
        <div class="row">
          <h3>Top10 code authors</h3>
          <vgwidget-tops widget-datasource="scm" widget-metrics="authors,commits"></vgwidget-tops>
        </div>
        <div class="row">
          <h3>Demography</h3>
          <vgwidget-demography widget-datasource="scm"></vgwidget-demography>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <h3>Domains</h3>
          <vgwdiget-horizbars widget-datasource="scm-domains" widget-metrics="commits,authors"></vgwdiget-horizbars>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <h2>Top10 domains</h2>
  <div class="row">
    <div class="col-lg-5 col-lg-offset-1 col-md-10 col-md-offset-1">
      <h3>Activity by Top10 domains evolution</h3>
      <vgwdiget-stackedarea widget-datasource="scm-domains" widget-metrics="commits"></vgwdiget-stackedarea>
    </div>
    <div class="col-lg-5 col-md-10 col-md-offset-1">
      <h3>Authors by Top10 domains evolution</h3>
      <vgwdiget-stackedarea widget-datasource="scm-domains" widget-metrics="authors"></vgwdiget-stackedarea>
    </div>
  </div>
</div>
